name: update community plugin issue list
on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:

jobs:
  update_issues:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------------------
      # Setup
      # ----------------------------------------------------------------------------------
      - uses: actions/checkout@v2

      - uses: ./.github/actions/setup-python
      - uses: ./.github/actions/install-dependencies
      - uses: ./.github/actions/setup-git-config

      # ----------------------------------------------------------------------------------
      # Run scripted update of community plugin issues with labels
      # ----------------------------------------------------------------------------------
      - name: Update list of community plugin issues with labels
        run: |
          cd .github/scripts
          python3 ./update_issues.py --apikey ${{ secrets.TOKEN }}
          git commit -m "Update Issues" -a  || echo "nothing to commit"
          

      # This must be the last edit, to ensure that no later steps accidentally
      # overwrite the footer.
      - name: Add Footer
        run: |
          cd .github/scripts
          python3 ./add_footer.py
          cd ../..
          git add .
          git commit -m "Add 'This note in GitHub' footers" || echo "nothing to commit"

      # ----------------------------------------------------------------------------------
      # Finalisation
      # ----------------------------------------------------------------------------------
      # Reference: https://github.com/marketplace/actions/create-pull-request
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: Scripted update of Hub content
          body: |
            Updating list of plugin issues with labels.
          labels: |
            scripted update

      - name: Show Pull Request
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
